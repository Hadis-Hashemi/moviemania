<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie Mania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Movie Mania
            <img class="nav-ufo" src="/static/images/movie_reel.png">
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="inactive"><a href="/picker">Movie Picker</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Movies and Shows</h1>
      <p>Let's Watch Something</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Describe the Genre of Movie or Show</div>
              <div class="panel-body">
                <form action = "flickerpicker.py" method = "POST">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Description</label>
                        <input class="form-control" id="datetime" type="text" placeholder="'The Office'">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Search</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Title</th>
                  <th class="table-head">Release</th>
                  <th class="table-head">Genre</th>
                  <th class="table-head">MetaScore</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Synopsis</th>
                  <th class="table-head">iMDB Rating</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom text-center">Movie Mania 2020</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://unpkg.com/d3-fetch"></script>
  
  <script src="/static/js/d3.js"></script>
</body>

</html>
